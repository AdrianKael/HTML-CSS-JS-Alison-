<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 11 - Form Validation and other Future HTML5 Form Enhancements</title>
  <style type="text/css" media="all">
    span {
      width: 175px;
      display:block;
      float:left;
    }
    input {
      float:left;
    }
    p {
      padding-top:10px;
      clear: all;
    }
    h2 {
      padding-top:20px;
      clear: all;
    }
    label {
      padding-right:20px;
    }
  </style>
</head>
<body>

<h1>Creating Forms</h1>

<form method="POST" action="form.aspx">

<h2>Email</h2>
<p><label><span>Email Input: </span> <input type="email" name="email Input required"></label></p>
<h2>Telephone</h2>
<p><label><span>Telephone Input: </span> <input type="tel" name="tel Input required">  Oddly, the spec says the browser should do nothing special. Hmm... </label></p>
<h2>URL</h2>
<p><label><span>URL Input:</span> <input type="url" name="URLInput required"></label></p>
<h2>Numeric Values</h2>
<p><label><span>Number Input: </span> <input type="number" name="numerInput required"></label></p>
<h2>Range</h2>
<p><label><span>Range Input:</span><input type="range" name="rangeInput required" value="42"></label> Value set to 42. By default, Values between 0 and 100</p>
<h2>Data List</h2>
<p><label><span>Data List:</span><input type="text" list="someList">
<datalist id="someList">
  <option label="First value" value="First"></option>
  <option label="Second value" value="Second"></option>
  <option label="Third value" value="Third"></option>
</datalist>
</label></p>
<h2>Attributes</h2>
<p><label><span>autofocus:</span> <input type="text" autofocus></label></p>
<P><label><span>pattern:</span> <input type="text" pattern="^\d{5}(-\d{4})?$"></label>Hint: use a valid/invalid zip code</P>
<p><label><span>placeholder:</span><input type="text" placeholder="Hello World"></label></p>
<p><label><span>required:</span><input type="text" required></label></p>
<p><label><span>step:</span> <input type="text" step="5"></label> Hint: Must be divisible by 5</p>
<p><button>Submit</button></p>

</form>

</body>
</html>
